<body>
    <header class="header">

            <img src="pics/logoo.jpg" alt="Oxy Fitness Logo">

        </div>

        <div class="center">

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us by filling out the form below:</p>
        <form action="noaction.php">
            <div class="forms">
                <input type="text" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="forms">
                <input type="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="forms">
                <input type="text" name="subject" placeholder="Enter Subject" required>
            </div>
            <div class="forms">
                <textarea name="message" placeholder="Enter Your Message" rows="5" required></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
