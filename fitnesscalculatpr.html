    <div class="container">
        <h1>Fitness Calculator</h1>
        <form action="calculate.php">
            <div class="forms">
                <input type="number" placeholder="Enter Your Age" required>
            </div>
            <div class="forms">
                <input type="number" placeholder="Enter Your Weight (kg)" required>
            </div>
            <div class="forms">
                <input type="number" placeholder="Enter Your Height (cm)" required>
            </div>
            <div class="forms">
                <select required>
                    <option value="" disabled selected>Select Your Activity Level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="lightly_active">Lightly Active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderately_active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="very_active">Very Active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra_active">Extra Active (very hard exercise/sports & physical job)</option>
                </select>
            </div>

            <button class="btn">Calculate</button>
        </form>
    </div>
